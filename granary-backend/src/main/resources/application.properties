spring.application.name=granary-backend

spring.application.name=inventory-dash-backend

# PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/granary
spring.datasource.username=granary
spring.datasource.password=granary

# Jpa & Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Server port
server.port=8080
